{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %} {% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">


    <title>SignUp</title>
</head>

<body>
    <form action="signup" method="POST">
        {% csrf_token %}
        <!-- image -->
        <div class="container-fluid text-center">
            <img src="{% static 'img/fincorps.jpg'  %}" alt="fincorps logo" style="width: 1000px; margin-top: 30px; padding: 70px;">
        </div>

        <!-- navbar -->
        <div class="container-fluid" style="width: 30%;">
            <div class="card" style="border: hidden;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-field col s12" style="position:relative;">
                                <input id="password" type="text" name="uname" class="validate" required>
                                <label for="password">UserName</label>
                            </div>
                        </div><br>
                        <div class="col-md-12">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" name="pass" maxlength="10" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <center><button type="submit" name="btn1" class="btn btn-outline-info">SignUp</button>
                                <a href="http://127.0.0.1:8000/fincorps_accounts/login">Login</a>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
